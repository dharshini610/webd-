<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
    }

    /* ===== Navigation ===== */
    nav {
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
    }
    nav .logo {
        font-size: 24px;
        font-weight: bold;
        color: #00d4ff;
    }
    nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    nav ul li {
        margin-left: 25px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    nav ul li a:hover {
        color: #00d4ff;
    }

    /* ===== Layout ===== */
    .container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
        max-width: 1100px;
        margin: 50px auto;
        padding: 20px;
    }
    .sidebar, .form-container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .sidebar:hover, .form-container:hover {
        transform: translateY(-4px);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.7);
    }
    .sidebar h3 {
        color: #00d4ff;
        margin-bottom: 15px;
    }

    /* ===== Form Styling ===== */
    h2 {
        color: #00d4ff;
        margin-bottom: 10px;
    }
    label {
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
        color: #d1d1d1;
    }

    input, textarea {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 8px;
        color: white;
        padding: 14px;
        font-size: 15px;
        transition: all 0.3s ease;
        width: 95%;
        margin-bottom: 15px;
        font-family: inherit;
    }

    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid #00d4ff;
        box-shadow: 0px 0px 10px rgba(0, 212, 255, 0.5);
        outline: none;
    }

    button {
        background: linear-gradient(90deg, #00d4ff, #007ea7);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        border-radius: 8px;
        padding: 12px;
    }
    button:hover {
        background: linear-gradient(90deg, #007ea7, #00d4ff);
        transform: scale(1.05);
    }
    .error {
        color: #ff4d4d;
        font-size: 14px;
        margin-bottom: 8px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
        }
        nav ul {
            flex-direction: column;
            align-items: flex-start;
        }
        nav ul li {
            margin: 8px 0;
        }
    }
</style>
</head>
<body>

<nav>
    <div class="logo">ShopSphere</div>
    <ul>
        <li><a href="CF.html">Contact</a></li>
        <li><a href="todo.html">Todo</a></li>
    </ul>
</nav>

<div class="container">
    <div class="sidebar">
        <h3>Get in Touch</h3>
        <p><strong>Email:</strong> contact@ShopSphere.com</p>
        <p><strong>Phone:</strong> XXXXXXXXXX</p>
        <p>We value your feedback and queries. Fill out the form, and weâ€™ll respond promptly!</p>
    </div>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>
            <div class="error" id="messageError"></div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();

    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let messageError = document.getElementById("messageError");

    nameError.textContent = "";
    emailError.textContent = "";
    messageError.textContent = "";

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    let valid = true;

    if(name === ""){
        nameError.textContent = "Name is required.";
        valid = false;
    }
    if(email === ""){
        emailError.textContent = "Email is required.";
        valid = false;
    } else if(!emailPattern.test(email)){
        emailError.textContent = "Invalid email format.";
        valid = false;
    }
    if(message === ""){
        messageError.textContent = "Message is required.";
        valid = false;
    }

    if(valid){
        alert("Message sent successfully!");
        document.getElementById("contactForm").reset();
    }
});
</script>

</body>
</html>
